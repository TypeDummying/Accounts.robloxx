<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Key Changer</title>
    <script>
        function changeText() {
            const metadataKey = "mwqiudhaisdhas"; // Replace with your actual metadata key
            const paragraph = document.getElementById("metadataParagraph");
            paragraph.textContent = metadataKey;
        }
    </script>
</head>
<body>
    <button onclick="changeText()">Click me!</button>
    <p id="metadataParagraph"></p>
</body>
</html>
